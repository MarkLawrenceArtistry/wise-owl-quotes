<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Wise Owl Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="container">
        <h1>The Wise Owl's Wisdom</h1>
        
        <div class="quote-box">
            <p class="quote-text">The journey of a thousand miles begins with a single step.</p>
            <p class="quote-author">- Lao Tzu</p>
        </div>

        <button id="new-quote-btn">Get New Wisdom</button>
    </main>

    <!-- We link the script at the end so the HTML is loaded before the JS runs -->
    <script src="script.js"></script>
</body>
</html>
